<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>scrolling animation</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="content">
      <div class="nevbar">
        <div class="logo"><img src="./logo.png" alt="Nike-logo" /></div>
        <div class="navlink">
          <ul class="navlink-ul">
            <li>New & Featured</li>
            <li>Men</li>
            <li>Women</li>
            <li>Kids</li>
            <li>SNKRS</li>
          </ul>
        </div>
        <div class="search">
          <div class="search-logo">
            <i
              class="fa-solid fa-magnifying-glass fa-2xl"
              style="color: #ffffff"
            ></i>
            <input class="search-input" type="text" placeholder="Search" />
          </div>
          <div class="heart-logo">
            <i class="fa-solid fa-heart fa-2xl"></i>
          </div>
          <div class="bag-logo">
            <i class="fa-solid fa-bag-shopping fa-2xl"></i>
          </div>
        </div>
      </div>
      <div class="nike">
        <h1>Nike</h1>
      </div>
      <div class="nike-text">
        <h2>Push Limits.</h2>
        <h2>Break Boundaries.</h2>
      </div>
    </div>
    <div class="content-1">
      <div class="content-1-1"></div>
      <div class="content-1-2"></div>
      <div class="content-1-3"></div>
    </div>
    <br />
    <br />
    <div class="content-2">
      <div class="content-2-1"></div>
      <div class="content-2-2"></div>
    </div>
    <br />
    <br />
    <div class="content-3">
      <div class="content-3-1"></div>
      <div class="content-3-2"></div>
    </div>
    <br />
    <br />
    <div class="content-4">
      <div class="content-4-1"></div>
      <div class="content-4-2"></div>
      <div class="content-4-3"></div>
    </div>
    <br />
    <br />
    <div class="content-5">
      <div class="content-5-1"></div>
    </div>
    <br />
    <br />
    <div class="content-6">
      <div class="content-6-1"></div>
      <div class="content-6-2"></div>
      <div class="content-6-3"></div>
    </div>
    <br />
    <br />
  </body>
</html>
